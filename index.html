<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flash Card Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo|Noto+Serif" rel="stylesheet">
    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
	<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
	<script src="assets/javascript/flashcards-cloze.js"></script>
	<script src="assets/javascript/flashcards-basic.js"></script>
	<script src="assets/javascript/bundle.js"></script>

</head>
<body background="assets/images/concrete.png">

    <nav class="navbar navbar-inverse text-center">
		<h1 class="navbarH1" style="font-family: 'Baloo', cursive;" >Flash Card Generator</h1>
	</nav>

	<div class="conatiner-fluid text-center">

		<div id="everything">

			<div class="row">
				<div class="col-md-12">
					<h1 id="message" style="font-family: 'Baloo', cursive;"> Which type of flashcards would you like to make?</h1>
				</div>
			</div>

			<div class="row text-center">

				<form id="input-box" style="display: none">
					<input id="user-input"> <button class="btn btn-primary" id="user-send"> Add </button>
				</form>


				<div id="theButtons">

					<button class="btn btn-primary" id="basicCard"> Basic Card </button>
					
					<button class="btn btn-success" id="clozeCard"> Cloze Card </button>
					

				</div>

				<div>
					<h3 id="flashcards-length"></h3><h3 id="flashcards-numbers"></h3>
				</div>

				<div id="start" style="display: none">
					<button class="btn btn-primary"> Start Studying </button>
				</div>

			</div>


		</div>

	<div class="row">

		<div class="col-md-6 col-md-offset-4">

			<div id="card" style="display: none"> 
				<div class="front"> 
					
				</div> 

				<div class="back">
					
				</div> 
			</div>

		</div>

		<div class="row">

			<div class="col-md-3 col-md-offset-5">

				<table border="0">
					<tr>
					<td>
						<button id="next-button" class="btn btn-success" style="display: none"> Next Card </button>
					</td>
					<td>
						&nbsp;&nbsp;&nbsp;
					</td>
					<td>
						<button id="add-card" class="btn btn-primary" style="display: none"> Add Card </button>
					</td>
					</tr>
				</table>

			</div>

		</div>

	</div>

	</div>  
</body>
</html>
